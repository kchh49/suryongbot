<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>입시도우미 수룡이</title>
    <link rel="stylesheet" href="/static/assets/style_chat.css" />
  </head>
  <body class="chat-body-bg">
    <!-- 상단 바 -->
    <div class="chat-header">
      <div class="logo-group">
        <img src="/static/assets/logo.png" alt="성신여대 로고" class="logo-img" />
      </div>
      <div class="header-buttons">
        <div class="header-icon"></div>
      </div>
      <!-- ✅ 메인으로 버튼 추가 -->
      <button class="go-home-btn" onclick="goToMain()" title="메인으로"></button>
    </div>

    <!-- 채팅 내용 -->
    <div class="chat-container" id="chatBody">
      <!-- 채팅 말풍선은 JS로 추가됨 -->
    </div>

    <!-- 입력창 -->
    <div class="input-area">
      <textarea id="questionInput" placeholder="수룡이에게 궁금한 것을 물어봐!"></textarea>
      <button onclick="sendMessage()" class="send-btn">&#x2191;</button>
    </div>

    <div class="recommend-questions" id="recommendQuestions"> 
    </div>

    <script>
      async function sendMessage() {
        const input = document.getElementById("questionInput");
        const text = input.value.trim();
        if (!text) return;
    
        const chatBody = document.getElementById("chatBody");
    
      
        const userBubble = document.createElement("div");
        userBubble.className = "chat-bubble user";
        userBubble.textContent = text;
        chatBody.appendChild(userBubble);
        input.value = "";
        chatBody.scrollTop = chatBody.scrollHeight;
    
       
        const botContainer = document.createElement("div");
        botContainer.className = "bot-container";
    
        const suryongImg = document.createElement("img");
        suryongImg.src = "/static/assets/suryong.png";
        suryongImg.alt = "수룡이";
        suryongImg.className = "suryong-profile";
    
        const botBubble = document.createElement("div");
        botBubble.className = "chat-bubble bot";
        botBubble.textContent = "입력중입니다..."; 
    
        botContainer.appendChild(suryongImg);
        botContainer.appendChild(botBubble);
        chatBody.appendChild(botContainer);
        chatBody.scrollTop = chatBody.scrollHeight;
    
        try {
  const res = await fetch("/query", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ query: text })
  });

  console.log("[DEBUG] /query 응답 상태:", res.status, res.statusText);

  const rawText = await res.text(); // 먼저 원본 텍스트 확인
  console.log("[DEBUG] /query 원본 응답:", rawText);

  let data;
  try {
    data = JSON.parse(rawText);
  } catch (parseError) {
    console.error("[DEBUG] JSON 파싱 실패:", parseError);
    throw parseError; // 파싱 실패 시 catch로 넘어감
  }

  botBubble.textContent = data.answer || "답변을 가져오는 데 문제가 생겼어요.";
  chatBody.scrollTop = chatBody.scrollHeight;

} catch (error) {
  console.error("[DEBUG] fetch 오류:", error);
  botBubble.textContent = "⚠️ 서버와 연결할 수 없어요.";
  chatBody.scrollTop = chatBody.scrollHeight;
}

      }
      const textarea = document.getElementById('questionInput');

      let typingTimer;  
const typingDelay = 400; 
const input = document.getElementById("questionInput");

input.addEventListener("input", () => {
  clearTimeout(typingTimer); 
  if (input.value.trim()) { 
    typingTimer = setTimeout(fetchSuggestions, typingDelay); 
  }
});

async function fetchSuggestions() {
  const text = input.value.trim();
  if (!text) return;

  try {
    const res = await fetch("/suggest", {
      method: "POST", 
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ query: text }) 
    });

    const data = await res.json();
    const results = Array.isArray(data?.results) ? data.results.slice(0, 3) : [];
    updateSuggestedTags(results);
  } catch (e) {
    console.warn("추천 질문 불러오기 실패", e);
    updateSuggestedTags([]);
  }
}

function updateSuggestedTags(questions) { 
  const container = document.getElementById("recommendQuestions");
  container.innerHTML = "";
  const safeList = Array.isArray(questions) ? questions : [];
  safeList.forEach(q => {
    const tag = document.createElement("div");
    tag.className = "recommend-question-tag";
    tag.textContent = `#${q}`; 
    tag.onclick = () => { 
      input.value = q; 
      input.focus();
      sendMessage(); 
    };
    container.appendChild(tag); 
  });
}
function goToMain() {
  window.location.href = "/"; 
}



textarea.addEventListener("keydown", function (e) {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();       // 줄바꿈 방지
    sendMessage();            // 기존 함수 실행
  }
});
    </script>    
  </body>
</html>
