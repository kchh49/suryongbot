<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>입시도우미 수룡이</title>
  <link rel="stylesheet" href="/static/assets/style_common.css" />
  <!-- 고딕체 폰트 링크 추가 (head 안에 넣기) -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet" />

</head>
<body>
  
  <header>
    <img src="/static/assets/logo.png" class="logo" />
    <div class="hamburger-menu">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <main>
    <div class="slogan">
      <h1>사회를 밝히는 별,<br>미래를 이끄는 성신여대</h1>
    </div>

    <a href="https://ipsi.sungshin.ac.kr/main/" target="_blank" class="go-to-btn">
      입학처 홈페이지 바로가기
    </a>
  </main>

  <a href="/chat">
    <img src="/static/assets/suryong.png" class="suryong" />
  </a>

  <!-- 🌟 햄버거 메뉴 열릴 때 보여지는 사이드 메뉴 -->
  <div class="side-menu" id="sideMenu">
    <button class="close-btn" onclick="closeSideMenu()">
      <img src="/static/assets/exit-icon.png" alt="닫기" class="exit-icon" />
    </button>
    
    <ul>
      <li><a href="#">입학전형 FAQ</a></li>
      <li class="has-submenu">
        <button class="submenu-toggle" onclick="toggleSubMenu()">모집 요강</button>
        <ul class="submenu" id="recruitSubmenu">
          <li>
            <a href="/static/assets/수시_모집요강.pdf" target="_blank" rel="noopener noreferrer">
                - 수시 모집요강
            </a>
          </li>
          <li>
            <a href="/static/assets/정시_모집요강.pdf" target="_blank" rel="noopener noreferrer">
                - 정시 모집요강
            </a>
          </li>
        </ul>
      </li>
      
      <li>
        <a href="https://www.youtube.com/watch?v=wyEsALTHOHA" target="_blank" rel="noopener noreferrer">
          캠퍼스 소개
        </a>
      </li>
      
    </ul>
  </div>

  <!-- 🌟 수룡이 말풍선 -->
  <div class="suryong-container">
    <div class="speech-bubble">
      안녕하세요! 성신여대 입시 정보를 안내해드릴 수룡이에요 😊
    </div>
  </div>
</body>


<script>
  document.addEventListener("DOMContentLoaded", function () {
    const hamburger = document.querySelector(".hamburger-menu");
    const menu = document.getElementById("sideMenu");

    hamburger.addEventListener("click", () => {
      menu.classList.toggle("open");
      document.body.classList.toggle("side-open");

    });
  });
  
  //닫기버튼함수추가
  function closeSideMenu() {
    const menu = document.getElementById("sideMenu");
    menu.classList.remove("open");
    document.body.classList.remove("side-open");
  }

  function toggleSubMenu() {
    const submenu = document.getElementById("recruitSubmenu");
    submenu.style.display = submenu.style.display === "block" ? "none" : "block";
  }
</script>
</html>
